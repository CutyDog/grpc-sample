services:
  graphql:
    build:
      context: .
      dockerfile: ./services/graphql/Dockerfile.dev
    ports:
      - 3000:8080
    volumes:
      - ./services/graphql:/grpc-sample/services/graphql
      - ./proto:/grpc-sample/proto
    depends_on:
      - account
    environment:
      - PORT=8080
      - ACCOUNT_SERVICE_ADDR=account:9090
  account:
    build:
      context: .
      dockerfile: ./services/account/Dockerfile.dev
    ports:
      - 3001:3001
    volumes:
      - ./services/account:/grpc-sample/services/account
      - ./proto:/grpc-sample/proto
    depends_on:
      - account-db
    environment:
      - DB_HOST=account-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=account
      - GRPC_ADDR=0.0.0.0:9090
  account-db:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=account
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - account-db:/var/lib/postgresql/data
volumes:
  account-db:
